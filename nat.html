<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção de Verão - Moda</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 1400px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 20px; background-color: #f8f8f8; }
        .header img { max-width: 150px; }
        .main { text-align: center; background-color: #fff; padding: 20px; }
        .main img { max-width: 100%; height: auto; }
        .cta { display: inline-block; padding: 15px 25px; font-size: 16px; color: #fff; background-color: #f56c6c; text-decoration: none; border-radius: 5px; }
        .product { margin: 20px 0; }
        .product img { max-width: 200px; height: auto; }
        .footer { background-color: #f8f8f8; text-align: center; padding: 20px; font-size: 14px; }
        .footer a { color: #333; text-decoration: none; }
        .footer .social { margin: 10px 0; }
        .footer .social img { width: 20px; height: 20px; margin: 0 5px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="header">
            <img src="LOGO.png" alt="Logo da Empresa">
        </div>
        <!-- Imagem Principal -->
        <div class="main">
            <img src="nati.psd" alt="Promoção de Verão">
            <h1>Descontos Imperdíveis de Verão!</h1>
            <p>Aproveite nossos descontos incríveis de até 50% em toda a coleção de de inverno!</p>
            <a href="link-para-promocao" class="cta">Comprar Agora</a>
        </div>
        <!-- Produtos Destacados -->
        <div class="main">
            <div class="product">
                <img src="product1.jpg" alt="Produto 1">
                <p>Produto 1 - R$99,90</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Produto 2">
                <p>Produto 2 - R$119,90</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Produto 3">
                <p>Produto 3 - R$89,90</p>
            </div>
        </div>
        <!-- Rodapé -->
        <div class="footer">
            <p>Para dúvidas, entre em contato com <a href="mailto:email@empresa.com">email@empresa.com</a></p>
            <div class="social">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <p><a href="unsubscribe-link">Cancelar Inscrição</a></p>
        </div>
    </div>
</body>
</html>
