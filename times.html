        .team-item {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: calc(50% - 40px);
        }
        .team-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .team-item {
                width: calc(100% - 40px);
            }
        }
        .cor-btn{
          background-color:  rgb(237, 113, 18);
