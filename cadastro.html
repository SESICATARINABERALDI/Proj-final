    <div class="container fundo mt-3 p-3 rounded">

      <h1 class="text-center">CADRASTRO GERAL</h1>

      <br>

      <form class="m-3">
          <div class="form-row">
              <div class="col-4">
                  <input type="text" id="c_nome" class="form-control" placeholder="Nome">
              </div>
              <div class="col-8">
                  <input type="text" class="form-control" placeholder="Sobrenome">
              </div>
          </div>
          <br>
          <div class="form-row">
              <div class="col-7">
                  <input type="text" class="form-control" placeholder="Cidade">
              </div>
              <div class="col">
                  <input type="text" id="c_estado" class="form-control" placeholder="Estado">
              </div>
              <div class="col">
                  <input type="text" class="form-control" placeholder="CEP">
              </div>
          </div>
      
          <br>
      
          <div class="orm-row form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
              <small id="emailHelp" class="form-text text-muted" >  <p style="color:rgb(237, 113, 18);"> Nunca vamos compartilhar seu email, com ninguém. </p> </small>
          </div>
      </form>
  <br>

  <form class="m-3">
      <div class="custom-file">
          <label class="custom-file-label" for="exampleFormControlFile1">Selecione uma Foto</label>
          <input type="file" class="custom-file-input" id="exampleFormControlFile2">
      </div>
  </form>
  
  <form class="m-3">
      <div class="form-group">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <p style="color:rgb(237, 113, 18);"> Aceito os termos e condições </p>
          </label>
          </div>
       </div>
          <button class="btn bto" id="b_enviar" type="submit">Enviar</button>
  </form>
